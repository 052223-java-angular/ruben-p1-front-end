<p>users works!</p>

<div *ngIf="users">
    <div *ngFor="let u of users"
         class = "flexx flex-col items-center gap-5 px-5 py-10 shadow-xl cursor-pointer transition hover:ease-out hover:scale-110 duration-300">
        <p>{{u.username}}</p>
        <p>ID: {{u.user_id}}</p>
        <p>ARMY ID: {{u.army_id}}</p>
        <p>STATS ID: {{u.stats_id}}</p>
    </div>

</div>
