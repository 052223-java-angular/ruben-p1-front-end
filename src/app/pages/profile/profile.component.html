<div class="flex justify-between pb-52 pt-20  pl-10 pr-10 ">


        <div class="grid-row space-x-4 space-y-4 pb-10">
            <h1 class="text-9xl">{{user.username}} </h1>
            <img src="https://pyxis.nymag.com/v1/imgs/a1b/6d3/2ffee1dfffca3cdfca02b8ea366eda3510-zelda.rsquare.w330.jpg" alt="zelda" class="pl-5" class="top-left float-left">


            <button *ngIf="sessionStorage.getItem('user') != user.username" class="w-1/3 bg-cyan-500 px-5 py-2 shadow rounded-md  z-25">Fight</button>


        </div>

        <div  *ngIf="list" class="w-1/2 space-x-4 space-y-4">

            <div class="bg-orange-500 flex justify-evenly text-3xl border-l-orange-700 rounded-b-md p-5">
                <p>BATTLE STATS</p>
                <p>WINS: <span class=" text-green-700">{{stats.win}}</span></p>
                <p>LOSSES: <span class="text-red-800">{{stats.lose}}</span> </p>
            </div>

            <div class="flex justify-between">
                <button *ngIf="sessionStorage.getItem('user') == user.username" [ngClass]="manage ? 'bg-orange-700' : 'bg-amber-400'"  (click)="manageArmy()" class="w-1/2 py-2 shadow rounded-md  z-25">Dismiss</button>
                <button *ngIf="sessionStorage.getItem('user') == user.username"  (click)="router.navigate(['creatures'])" class="w-1/2 bg-amber-400 py-2 shadow rounded-md  z-25">Recruit</button>
            </div>

            <div *ngIf="army.length == 0" class=" cursor-pointer flex justify-evenly text-3xl border-l-orange-700 rounded-b-md p-5">
                <p>No soldiers...</p>

            </div>



            <div  [ngClass]="manage ? 'hover:bg-orange-700 hover:scale-110 duration-300' : 'hover:bg-[#9FC088]' " *ngFor="let a of army" class = "flex  justify-evenly gap-5 px-5 py-10 shadow-xl cursor-pointer"
                 (click)="dismissSoldier(a.id)" (click)="onRowClicked(a.name)">

                <div class = "flex justify-evenly ">
                    <div class=" flex-col pl-5 pr-5">
                        <h2 class="font-bold text-6xl">{{a.name}}</h2>
                        <p class="pt-10 text-2xl">About: {{a.description}}</p>
                        <p class="pt-10 text-4xl">Power: {{a.power}}</p>
                    </div>
                    <img src="{{a.image}}" class="left-5 object-contain scale-200">

                </div>


            </div>
        </div>


</div>
