<p>profile works!</p>

<div class="flex justify-between">


        <div class="p-10 grid-row space-x-4 space-y-4">
            <h1 class="text-9xl">{{user.username}} </h1>
            <img src="https://pyxis.nymag.com/v1/imgs/a1b/6d3/2ffee1dfffca3cdfca02b8ea366eda3510-zelda.rsquare.w330.jpg" alt="zelda" class="pl-5" class="top-left float-left">


                <button *ngIf="sessionStorage.getItem('user') != user.username" class="w-1/3 p-10 bg-cyan-500 px-5 py-2 shadow rounded-md  z-25">Fight</button>
                <button [ngClass]="manage ? 'bg-orange-700' : 'bg-amber-400'"  (click)="manageArmy()" class="w-1/3 p-10  px-5 py-2 shadow rounded-md  z-25">Dismiss Soldier</button>

        </div>

        <div  *ngIf="list" class="w-1/2">
            <div [ngClass]="manage ? 'hover:bg-orange-700 hover:scale-110 duration-300' : 'hover:bg-[#9FC088]' " *ngFor="let a of army" class = "flex  justify-evenly gap-5 px-5 py-10 shadow-xl cursor-pointer"
                 (click)="dismissSoldier(a.id)">

                <div class = "flex justify-evenly ">
                    <div class=" flex-col pl-5 pr-5">
                        <h2 class="font-bold text-6xl">{{a.name}}</h2>
                        <p class="pt-10 text-2xl">About: {{a.description}}</p>
                        <p class="pt-10 text-4xl">Power: {{a.power}}</p>
                    </div>
                    <img src="{{a.image}}" class="left-5 object-contain scale-200">

                </div>


            </div>
        </div>


</div>
