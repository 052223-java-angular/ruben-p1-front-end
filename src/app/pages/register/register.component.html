<p>register works!</p>
<form [formGroup]="registerForm" (ngSubmit)="submitForm()" class="flex flex-col items-center gap-10 my-40">
    <h1 class="font-bold text-4xl">REGISTER...</h1>
    <label class="flex flex-col">
        Username:
        <input class="bg-amber-500 px-5 py-2 rounded-md shadow-xl" type="text" placeholder="Username"/>
    </label>

    <label class="flex flex-col">
        Password:
        <input class="bg-amber-500 px-5 py-2 rounded-md shadow-xl" type="text" placeholder="Password"/>
    </label>

    <label class="flex flex-col">
        Confirm Password:
        <input class="bg-amber-500 px-5 py-2 rounded-md shadow-xl" type="text" placeholder="Confirm Password"/>
    </label>
</form>
